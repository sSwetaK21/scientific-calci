<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content">
        <h1 class="headingtag"> Scientific Calculator</h1>
   
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row">
                <button id="ce" class="btn" onclick="backspc()">CE</button>
                <button class="btn" onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac"  onclick="screen.value=''">A/c</button>
            </div>

            <div class="row">
                <button onclick="sin()" class="btn">sin</button>
                <button onclick="pi()" class="btn">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>

            </div>
            
            <div class="row">
                <button  class="btn" onclick="cos()">cos</button>
                <button class="btn" onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button  class="btn">x</button>

            </div>

            <div class="row">
                <button onclick="tan()" class="btn">tan</button>
                <button onclick="sqrt()" class="btn">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>

            </div>


            <div class="row">
                <button  class="btn" class="btn1" onclick="e()">e</button>
                <button class="btn" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button  class="btn">+</button>

            </div>
        </div>
    </div>

</div>
    <script src="index.js"></script>
</body>
</html>
